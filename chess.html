<script>
    var counter = 0
    var elementText1
    var element1
    var background1
    function button(x) {
        if(counter == 0) {
            element1 = document.getElementById(x)
            background1 = element1.style.color
            element1.style.color = "#00110011"
            elementText1 = element1.innerHTML
            counter++
            return
        }
        if(counter == 1) {
            document.getElementById(x).innerHTML = elementText1
            element1.innerHTML = "  "
            element1.style.background = background1
            counter = 0
        }
    }
</script>
