<!DOCTYPE html>
<html>
<body>
    <button style="background: url(0.png)" id="0" onclick="navigate('0')">Forest</button>
    <button style="background: url(1.png)" id="1" onclick="navigate('1')">Town</button>
    <button style="background: url(2.png)" id="2" onclick="navigate('2')">Mountain</button>
    <button style="background: url(3.png)" id="3" onclick="navigate('3')">Sea</button>
    <button style="background: url(4.png)" id="4" onclick="navigate('4')">Desert</button>
    <button style="background: url(5.png)" id="5" onclick="navigate('5')">Swamp</button>
    <button style="background: url(6.png)" id="6" onclick="navigate('6')">Swamp</button>
    <button style="background: url(7.png)" id="7" onclick="navigate('7')">Swamp</button>
    <button style="background: url(8.png)" id="8" onclick="navigate('8')">Swamp</button>
</body>
</html>
<script>
var url = "https://script.google.com/macros/s/AKfycbxQZdFDFr2kNzccXzG_ZZJWY9dqVJoqrtxVx-KkDBQjm6DQAui8d365oNuilqpE80xhaA/exec"
var locations = [
    ["Tree", "Bush", "Stump", "Nest", "Spider Web", "Creek"],
    ["House", "Street","Lamp","Town Hall", "Store", "Library"],
    ["Summit", "Cave", "Waterfall", "Ravine", "Mine", "Bridge"],
    ["Boat", "Dock", "Beach", "Fish Market", "Surf Shack", "Coral Reef"],
    ["Catus", "Dune", "Tomb", "Canyon", "Oasis", "Tumble Weed"],
    ["Hut", "Outhouse", "Dam", "Mud", "Mangrove", "Stink Hole"]
]
var level = 0
function navigate(num) {
    if(level == 0) {
        for (let i = 0; i < 6; i++) {
            document.getElementById(i).innerHTML = locations[num][i]
        }
        level = 1
    }
    else { location.reload() }
}
</script>

    button {
        height: 400px;
    }
