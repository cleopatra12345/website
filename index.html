<!DOCTYPE html>
<html>
<head>
    <title>Website</title>
    <link href="style.css" rel="stylesheet">
</head>
<body onload="onLoad()">
<!--if not chrome write, clear input, then read-->
    <input id="id01">
    <button onclick="comment()">Comment</button>
    <!--if chrome write, then reload-->
    <button onclick="refresh()">Refresh</button>
    <!--reload-->
    <div id="myData"></div>
    <a href="chess.html">chess<a>
    <script>
        var mainContainer = document.getElementById("myData")
        var isChrome = !!window.chrome
        var url = "https://script.google.com/macros/s/AKfycbykr2gOmt-uv9OiRWObPMOsWrtecmqaGcppOZwJdddMjI-ESezyIWWDoPTNH7eFVS0yug/exec"

        function comment() {
            if(isChrome) {
                comment2()
                location.reload()
            } else {
                location.reload()
            }
        }
        function refresh() {
            location.reload()
        }
        function onLoad() {
            var input = document.getElementById("id01")
            fetch(url + "?path=Sheet1&action=update&Users=" + input.value)
            input.value = ""
            fetch(url + "?path=Sheet1&action=read")
            .then(res => res.json())
            .then(data => onLoad2(data))
        }
        function onLoad2(x) {
            for(let i = 0; i < x.data.length; i++) {
                let div = document.createElement("div")
                div.innerHTML = x.data[i].Users
                mainContainer.appendChild(div);
            }
        }
        function comment2() {
            var input = document.getElementById("id01")
            fetch(url + "?path=Sheet1&action=update&Users=" + input.value)
            input.value = ""
            fetch(url + "?path=Sheet1&action=read")
            .then(res => res.json())
            .then(data => comment3(data))
        }
        function comment3(x) {
            let div = document.createElement("div")
            div.innerHTML = x.data[x.data.length - 1].Users
            mainContainer.appendChild(div);
        }
    </script>
</body>
</html>
