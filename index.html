<script>
var url = "https://script.google.com/macros/s/AKfycbxz8NdaAxt2Ps5qNdtbN0C-4LEgaCOfdWBc2XCjxoa54MlL1dae5yb03F4vU1X3D0BogQ/exec"

function onLoad() {
    fetch(url + "?path=Sheet3&action=read")
    .then(res => res.json())
    .then(data => onLoad2(data))
    fetch(url + "?path=Sheet2&action=read")
    .then(res => res.json())
    .then(data => onLoad2(data))
}
function onLoad2(dbData) {
    for(let i = 0; i < dbData.data.length; i++) {
        let div = document.createElement("test")
        div.innerHTML = dbData.data[i].Users
        document.getElementById(i).appendChild(div)
    }
}
function createChar() {
    fetch(url + "?path=Sheet3&action=read")
    .then(res => res.json())
    .then(data => comment2(data))
}
function comment2(dbData) {
    if(dbData.data.length >= 9) {
        console.log("limit reached")
    } else {
        fetch(url + "?path=Sheet3&action=write&Users=" + document.getElementById("input1").value + document.getElementById("input2").value + document.getElementById("input3").value)
        fetch(url + "?path=Sheet2&action=write&Users=1")
        fetch(url + "?path=Sheet3&action=read")
        .then(res => res.json())
        .then(data => comment3(dbData))
        fetch(url + "?path=Sheet2&action=read")
        .then(res => res.json())
        .then(data => comment3(dbData))
    }
}
function comment3(dbData) {
    let div = document.createElement("test")
    div.innerHTML = dbData.data[dbData.data.length - 1].Users
    document.getElementById(dbData.data.length).appendChild(div)
}
function update(id) {
    fetch(url + "?path=Sheet2&action=read")
    .then(res => res.json())
    .then(data => update2(data, id))
}
function update2(dbData, id) {
    var newValue = dbData.data[id].Users
    newValue++
    id = id + 2 //the positions are messed up cause of chess grid  
    fetch(url + "?path=Sheet2&action=update&Users=" + newValue + "&number=" + id)
}
